<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Signup Form</title>
	<link href="styles/main.css" rel="stylesheet" type="text/css">
	<meta content="AnalogSea Signup Form" name="description">
</head>
<body>
	<img class="toplogo" src="images/logo.png">
	<div class="signupcontainer">
		<form action="/signup/" class="sign-up" method="post">
			<h1>Sign up</h1>
			<fieldset>
				<label for="e-mail">Email</label> <input id="e-mail" name="e-mail" placeholder="foo@bar.com" required="" type="email"> <label for="password">Password</label> <input id="password" name="password" placeholder="1234passw0rd" required="" type="password"> <button type="submit">Sign up</button>
			</fieldset>
		</form>
	</div>
	<div class="alreadysignedup">
		<p>Already have an account? <a href="/login">Log in</a></p>
	</div>
</body>
</html>
