<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid Challenge</title><!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta content="width=device-width, initial-scale=1" name="viewport"><!-- Stylesheets -->
  <link href="css/float-grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main role="main">
    <div class="row">
      <div class="col-3">
        <div class="box orange">
          3 columns
        </div>
      </div>
      <div class="col-3">
        <div class="box blue">
          3 columns
        </div>
      </div>
      <div class="col-3">
        <div class="box green">
          3 columns
        </div>
      </div>
      <div class="col-3">
        <div class="box black">
          3 columns
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="box red">
          4 columns
        </div>
      </div>
      <div class="col-4">
        <div class="box purple">
          4 columns
        </div>
      </div>
      <div class="col-4">
        <div class="box grey">
          4 columns
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="box red">
          6 columns
        </div>
      </div>
      <div class="col-6">
        <div class="box purple">
          6 columns
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="box grey">
          12 columns
        </div>
      </div>
    </div>
  </main>
</body>
</html>
