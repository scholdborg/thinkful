<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link href="styling/grid.css" rel="stylesheet">
  <link href="styling/main.css" rel="stylesheet"><!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Star Wars Characters" name="description"><!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet"><!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"><!-- Stylesheets -->
</head>
<body>
  <div class="topmenu">
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <h3>Incomplete list</h3>
      </div>
    </div>
  </div>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/rey_square.png">
          <div class="card-info">
            <h3>Rey</h3>
            <p>Protagonist, From Jakku</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/finn_square.png">
          <div class="card-info">
            <h3>Finn</h3>
            <p>Storm Trooper. befriends Ray</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/kylo_square.png">
          <div class="card-info">
            <h3>Kylo</h3>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/poe_square.png">
          <div class="card-info">
            <h3>Poe</h3>
            <p>Neutral pilot</p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/chewbacca_square.png">
          <div class="card-info">
            <h3>Chewbacca</h3>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="imagebox">
          <img class="character" src="images/yoda_square.png">
          <div class="card-info">
            <h3>Yoda</h3>
            <p>Wise old Jedi master</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
